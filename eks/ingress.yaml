apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bank-app-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  ingressClassName: nginx
  rules:
  - host: "api.bank-app.click"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: bank-app-api-service
            port:
              number: 80
  tls:
  - hosts:
    - "api.bank-app.click"
    secretName: bank-app-tls-cert